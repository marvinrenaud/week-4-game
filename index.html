<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrystalsCollector Game | Renaud</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/spacelab/bootstrap.min.css" rel="stylesheet" integrity="sha384-L/tgI3wSsbb3f/nW9V6Yqlaw3Gj7mpE56LWrhew/c8MIhAYWZ/FNirA64AVkB5pI" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid col-md-12" id="headerText">
            Crystals Collector Game!
        </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="centerText">Your Crystals to Collect</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 centerText" id="spotOne">
          Gems
        </div>
        <div class="col-md-3 centerText" id="spotTwo">
          Gems
        </div>
        <div class="col-md-3 centerText" id="spotThree">
          Gems
        </div>
        <div class="col-md-3 centerText" id="spotFour">
          Gems
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 centerText">
          Score
          <div id="spotTarget">
            #
          </div>
        </div>
        <div class="col-md-6 centerText">
          Score
          <div id="spotUserNumber">
            #
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h3 class="centerText" id="resultMessage">Game On!</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 centerText">
          Wins
          <div id="winsNumber">
            #
          </div>
        </div>
        <div class="col-md-6 centerText">
          Losses
          <div id="lossesNumber">
            #
          </div>
        </div>
      </div>


    </div>










    <script type="text/javascript" src="game.js">
    </script>
</body>

</html>
